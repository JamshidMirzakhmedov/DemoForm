<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="post">
        <section>
          <h2>How can we help ?</h2>
          <ul>
            <li>
              <label for="yourname">Your Name</label>
              <input type="text" name="yourname" id="yourname" />
            </li>
            <li>
              <label for="youremail">Your E-mail Address </label>
              <input type="email" name="youremail" />
            </li>
            <li>
              <label for="phonenumber">Your Phone Number</label>
              <input type="tel" name="phonenumber" />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                cols="62"
                rows="8"
              ></textarea>
            </li>
            <li>
              <label for="findus">How did you find us?</label>
              <select name="findus" id="findus">
                <option value="web">Web: Search</option>
                <option value="news" style="padding: 55px">News</option>
                <option value="paper">Paper</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply ?</h2>
          <ul>
            <li>
              <input type="radio" name="reply" id="callMe" value="callme" />
              <label for="callme">Call me</label>
            </li>
            <li>
              <input type="radio" name="reply" id="emailMe" value="emailme" />
              <label for="emailme">Send me an email</label>
            </li>
            <li>
              <input
                type="radio"
                name="reply"
                id="donotreplyme"
                value="donotreply"
              />
              <label for="donotreply">Don't reply</label>
            </li>
            <li>
              <input
                type="checkbox"
                name="reply"
                id="acceptterms"
                value="acceptterms"
              />
              <label for="acceptterms">Accept Terms</label>
            </li>
          </ul>
        </section>
        <section>
          <button>Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
